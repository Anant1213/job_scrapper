name: Ingest (Phase 1)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "45 0,12 * * *"   # 06:15 & 18:15 IST

jobs:
  seed-and-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      PYTHONPATH: ${{ github.workspace }}   # ðŸ‘ˆ ensure 'tools' & 'connectors' are importable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug once)
        run: |
          pwd
          ls -R
          python -V
          python - << 'PY'
import sys, os
print("PYTHONPATH:", os.environ.get("PYTHONPATH"))
print("sys.path:")
for p in sys.path: print(" -", p)
PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Seed companies from config/firms.csv
        run: python -m tools.seed_companies     # ðŸ‘ˆ run as module

      - name: Ingest jobs from sources.csv (Barclays now; more later)
        run: python -m tools.ingest_jobs       # ðŸ‘ˆ run as module
