name: Ingest (Phase 1)

on:
  workflow_dispatch:
  schedule:
    - cron: "45 0,12 * * *"   # 06:15 & 18:15 IST

jobs:
  seed-and-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Seed companies from config/firms.csv
        run: python -m tools.seed_companies

      - name: Ingest jobs from sources.csv
        run: python -m tools.ingest_jobs

      - name: Score & send Telegram alerts
        run: python -m tools.score_and_alert

      - name: Install Playwright (Chromium)
        run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
              python -m playwright install --with-deps chromium

      - name: Ingest (Direct Sites)
    env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: | 
                python -m tools.ingest_sites
